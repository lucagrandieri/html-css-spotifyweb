<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="left-bar">
            <a class="logo-container" href=""><img class="logo" src="./img/logo.svg" alt="Logo"></a>
            <div class="top-container">
                <a href=""><img class="home-img" src="./img/home.svg" alt="home">
                    <p>Home</p>
                </a>
                <a href=""><img class="home-img" src="./img/search.svg" alt="Cerca">
                    <p>Cerca</p>
                </a>
                <a href=""><img class="home-img" src="./img/libreria.svg" alt="Libreria">
                    <p>La tua libreria</p>
                </a>
            </div>
            <h3 class="playlist-title">PLAYLIST</h3>
            <div class="playlist-container">
                <a href=""><img class="playlist-img" src="./img/add-playlist.svg" alt="add">
                    <p>Crea Playlist</p>
                </a>
                <div class="name-container">
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                    <a class="playlist-name" href="">Nome Playlist</a>
                </div>
            </div>
            <div class="download-container">
                <a href=""><img class="download-img" src="./img/download.svg" alt="download">
                    <p>Installa app</p>
                </a>
                <div class="line"></div>
                <a href=""><img class="profile-img" src="./img/profile.svg" alt="profile">
                    <p class="john">John Doe</p>
                </a>
            </div>
        </div>
        <div class="content-bar">
            <div class="upgrade-bar">
                <a class="upgrade-btn" href="">EFFETTUA L'UPGRADE</a>
            </div>
            <div></div>
        </div>
    </div>
    <div class="down-bar">
        <div class="player-left">
            <a href="">
                <img src="./img/sinister.jpeg" alt="Sinister">
            </a>
            <div class="track-text">
                <a href="" class="track-title">Sinister</a>
                <a href="" class="track-artist">Brano Nome</a>
            </div>
            <button type="button">
                <i class="fa-regular fa-heart"></i>
            </button>
            <button type="button">
                <i class="fa-regular fa-folder"></i>
            </button>
        </div>
        <div class="player-center">
            <div class="controls">
                <button type="button" class="btn-no-border"><i class="fa-solid fa-shuffle"></i></button>
                <button type="button" class="btn-no-border"><i class="fa-solid fa-backward-step"></i></button>
                <button type="button" class="play-btn"><i class="fa-solid fa-play"></i></button>
                <button type="button" class="btn-no-border"><i class="fa-solid fa-forward-step"></i></button>
                <button type="button" class="btn-no-border"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="progress-row">
                <span class="time-start">0:25</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="time-end">4:35</span>
            </div>
        </div>
        <div class="player-right">
            <button type="button"><i class="fa-solid fa-list"></i></button>
            <button type="button"><i class="fa-solid fa-desktop"></i></button>
            <button type="button"><i class="fa-solid fa-volume-high"></i></button>
            <div class="volume-bar">
                <div class="volume-fill"></div>
            </div>
        </div>
    </div>
</body>

</html>
